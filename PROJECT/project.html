<!DOCTYPE html>
<html>
<head>
  <title>Materials Management System</title>
  <style>
    /* CSS styles for the front page */
    body {
      font-family: Arial, sans-serif;
      background-color: #aaa6a6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #d6f0c5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    .stock-check {
      text-align: center;
      margin-top: 20px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 50px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #616661;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Materials Management System</h1>
    
    <div class="image-container">
      <img src="photo.jpg" alt="Cement Truck">
    </div>
    
    <div class="stock-check">
      <label for="bricks">Number of Bricks:</label>
      <input type="number" id="bricks" min="0" value="0">
      <br>
      
      <label for="sands">Quantity of Sand:</label>
      <input type="number" id="sands" min="0" value="0">
      <br>
      
      <label for="cement">Number of Cement Bags:</label>
      <input type="number" id="cement" min="0" value="0">
      <br>
      
      <button onclick="checkStock()">Check Availability</button>
    </div>
  </div>
  
  <script>
    function checkStock() {
      var bricks = parseInt(document.getElementById("bricks").value);
      var sands = parseInt(document.getElementById("sands").value);
      var cement = parseInt(document.getElementById("cement").value);
      
    }
