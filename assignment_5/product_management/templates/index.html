<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managemnet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <!--navbar start-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Product Manager</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--navbar start-->
    <center>
        <h2>welcome</h2>
    </center>
    </div>
    <!--body start-->
    <div class="container">
        
        <form method="post" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="col-md-12 position-relative">
                <label for="validationTooltip01" class="form-label">Product brand</label>
                <input type="text" name="product_name" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip02" class="form-label">Model name</label>
                <input type="text" name="product_model_name" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip03" class="form-label">Product Ram</label>
                <input type="text" name="product_ram" class="form-control" id="validationTooltip03" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip04" class="form-label">Price</label>
                <input type="number" name="product_price" class="form-control" id="validationTooltip04" required>
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit data</button>
            </div>
        </form>
    </div>
    <!--body end-->
    <hr>
    <a class="btn btn-info mx-5" href="/showdata">Show data</a>
</body>

</html>
